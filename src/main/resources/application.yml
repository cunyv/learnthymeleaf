server:
  port: 8080

# thymeleaf
spring:
  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: UTF-8
    content-type: text/html
    mode: HTML5
    cache: false
#mybatis
mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: top.allhere.entity
  configuration:
    map-underscore-to-camel-case: true